<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="seccion-imagen">
        </div>
        <div class="seccion-formulario">
            <h2>Iniciar sesión en tu cuenta</h2>
            <form>
                <div class="grupo-entrada">
                    <i class="fas fa-envelope icono"></i>
                    <input type="email" id="email" placeholder="Correo electrónico">
                </div>
                <div class="grupo-entrada">
                    <i class="fas fa-lock icono"></i>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="recordarme">
                    <input type="checkbox" id="recordar">
                    <label for="recordar">Recordarme</label>
                </div>
                <button type="submit" class="boton-login">INICIAR SESIÓN</button>
                <a href="#" class="olvide-contrasena">¿Olvidaste tu contraseña?</a>
                <div class="o-iniciar-con">
                    <span>o iniciar sesión con</span>
                </div>
                <div class="redes-sociales">
                    <button class="boton-social facebook">facebook</button>
                    <button class="boton-social google">google</button>
                    <button class="boton-social twitter">twitter</button>
                </div>
                <div class="enlace-registro">
                    <span>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
